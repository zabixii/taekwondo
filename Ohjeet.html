<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oppaat ja ohjeet</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    :root {
      --accent-color: #888888;
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .top-bar {
      width: 100%;
      background-color: #000;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .top-bar-title {
      flex: 1;
      text-align: center;
      font-size: 3vw;
      font-weight: bold;
      color: white;

    }

    .back-button {
      position: absolute;
      left: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .back-button i {
      margin-right: 4px;
    }


    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .nav-button {
      background-color: var(--card-bg);
      color: var(--text-color);
      padding: 1rem 1rem 1rem 3rem;
      border-radius: 10px;
      text-align: left;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      position: relative;
    }

    .nav-button:hover {
      background-color: var(--accent-color);
      transform: translateY(-3px);
      color: #fff;
    }

    .nav-button .bar-stack {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 28px;
      border-radius: 2px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .nav-button .bar-stack .top-half {
      background-color: var(--bar1-color, #ccc);
      flex: 1;
    }

    .nav-button .bar-stack .bottom-half {
      background-color: var(--bar2-color, #666);
      flex: 1;
    }

    @media (min-width: 768px) {
      .container {
        padding: 2rem;
      }

      .button-list {
        max-width: 700px;
        margin: 2rem auto;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="Lista.html" class="back-button" aria-label="Back">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="top-bar-title">Oppaat ja ohjeet</div>
  </div>

  <div class="container">
    <div class="button-list">
      <a href="sitominen.html" class="nav-button" style="--bar1-color: ; --bar2-color: ;">
        <div class="bar-stack">
          <div class="top-half"></div>
          <div class="bottom-half"></div>
        </div>
        Ohje Taekwondo vy√∂n sitomiseen
      </a>
      <a href="5minvenyttely.html" class="nav-button" style="--bar1-color: ; --bar2-color: ;">
        <div class="bar-stack">
          <div class="top-half"></div>
          <div class="bottom-half"></div>
        </div>
        5 min venyttelyohjelma
      </a>
      <a href="10minvenyttely.html" class="nav-button" style="--bar1-color: ; --bar2-color: ;">
        <div class="bar-stack">
          <div class="top-half"></div>
          <div class="bottom-half"></div>
        </div>
        10 min venyttelyohjelma
      </a>
      <a href="25minvenyttely.html" class="nav-button" style="--bar1-color: ; --bar2-color: ;">
        <div class="bar-stack">
          <div class="top-half"></div>
          <div class="bottom-half"></div>
        </div>
        25 min venyttelyohjelma
      </a>
    </div>
  </div>
</body>
</html>
