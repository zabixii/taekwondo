  <style>
    :root {
      --accent-color: #ff3333;
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .top-bar {
      width: 100%;
      background-color: #000;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .top-bar-title {
      flex: 1;
      text-align: center;
      font-size: 3vw;
      font-weight: bold;
      color: white;
      padding-left: 13vw;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .back-button i {
      margin-right: 4px;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .video-player-container {
      display: none;
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background-color: transparent;
      width: auto;
    }

    .video-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px 10px rgba(255, 51, 51, 1);
      background-color: var(--card-bg);
      position: relative;
      top: 1vh;
    }

    iframe {
      width: 90vw;
      height: calc(90vw * 0.5625);
      max-width: 720px;
      max-height: 405px;
      border: none;
      display: block;
      border-radius: 12px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      width: 32px;
      height: 32px;
      font-size: 1rem;
      font-weight: bold;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      line-height: 32px;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      width: 100%;
    }

    /* On desktop when no video is playing, full width grid */
    .video-grid.full-width {
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      width: 100%;
    }

    /* On desktop when video is playing, grid shrinks to 48% */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
        padding: 2rem;
      }

      .video-player-container {
        position: sticky;
        top: 90px;
        left: auto;
        transform: none;
        width: auto;
        background-color: transparent;
        display: none; /* hidden by default */
      }

      .video-player-container.active {
        display: block;
      }

      iframe {
        width: 50vw;
        height: calc(50vw * 0.5625);
        max-width: none;
        max-height: none;
      }

      .video-grid {
        max-height: 90vh;
        overflow-y: auto;
        gap: 1rem;
        padding-left: 1rem;
        width: 48%;
        grid-template-columns: 1fr 1fr;
      }

      .video-grid.full-width {
        width: 100%;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        padding-left: 0;
      }
    }

    .video-item {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .video-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 51, 51, 0.3);
    }

    .video-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 10px 10px 0 0;
    }

    .video-item .desc {
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      /* Removed nowrap, overflow hidden, and ellipsis to allow multiline */
      white-space: normal;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videoFrame = document.getElementById('videoFrame');
    const videoList = document.getElementById('videoList');

    function playVideo(videoId) {
      const url = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&autohide=1`;
      videoFrame.src = url;
      videoPlayer.classList.add('active');

      if (window.innerWidth < 768) {
        videoPlayer.style.display = 'block';
        videoList.style.marginTop = `${videoPlayer.offsetHeight + 20}px`;
      } else {
        videoPlayer.style.display = 'block';
        videoList.classList.remove('full-width');
      }
    }

    function closeVideo() {
      videoFrame.src = '';
      videoPlayer.classList.remove('active');
      videoPlayer.style.display = 'none';

      if (window.innerWidth < 768) {
        videoList.style.marginTop = '1rem';
      } else {
        videoList.classList.add('full-width');
      }
    }

    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768 && videoFrame.src) {
        videoPlayer.style.display = 'block';
        videoPlayer.classList.add('active');
        videoList.style.marginTop = '0';
        videoList.classList.remove('full-width');
      } else if (!videoFrame.src) {
        videoPlayer.style.display = 'none';
        videoPlayer.classList.remove('active');
        videoList.style.marginTop = '1rem';
        videoList.classList.add('full-width');
      }
    });

    // Initialize state on page load
    window.addEventListener('load', () => {
      if (window.innerWidth >= 768) {
        videoList.classList.add('full-width');
        videoPlayer.style.display = 'none';
        videoPlayer.classList.remove('active');
      }
    });
  </script>
